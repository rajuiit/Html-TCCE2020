<!DOCTYPE html>
<html>
<head>
<title>iCEEiCT 2015 Venue Google Map</title>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCzr1ZAuglRaD5BQA2u03fWftMB7RkOzxE&sensor=false">
</script>

<script>
var myCenter=new google.maps.LatLng(23.881462,90.267336);
var marker;

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2nd International Conference on Electrical Engineering and Information & Communication Technology<br>May 21-23, 2015"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style type="text/css">
html {height:100%}
body {height:100%;margin:0;padding:0}
#googleMap {height:100%}
</style>
</head>

<body>

<div id="googleMap" ></div>


</body>
</html>
